
syntax = "proto3";

package proto;

service Passman {
  rpc CreateAccount(CreateAccountRequest) returns (Status) {}
}

message CreateAccountRequest {
  string username = 1;
  bytes auth_salt = 2;
  bytes muk_salt = 3;
  bytes auth_verifier = 4;
  string display_name = 5;
}

message Status {
  bool success = 1;
  string error_message = 2;
}